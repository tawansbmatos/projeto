<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>

    <div class="container_form">
        <div class="container_formulario">
            <form class="form" >

                <label for="name" class="name_label">usuário</label>
                <input id="login" type="text" class="input_email" placeholder="digite seu nome...">

                <label for="name" class="name_label">senha</label>
                <input id="senha" type="password" class="input_password" placeholder="ex:11252">

                <input class="btn_form" type="submit" value="entrar" onclick="logar(); return false">

            </form>
        </div>
    </div>

    <script>

function logar (){
    var login = document.getElementById('login').value;
    var senha = document.getElementById('senha').value;

    if(login == "123" && senha == "123"){
        
        location.href = "/home.html";
    }else{
        alert('usuário ou senha incorretos')
    }

}
    </script>
</body>

</html>
